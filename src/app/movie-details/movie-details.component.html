
  <mat-card class="summary-dialog">
    <button
      class="summary-close-button"
      mat-stroked-button
      aria-label="Close the summary button"
      mat-dialog-close
      color="primary"
      style="color: black;"
    >
      Close
    </button>
    <br />
    <mat-dialog-content class="summary-content" style="color: black;">
      <b>Description: </b>{{ data.Details }}
    </mat-dialog-content>
  </mat-card>
