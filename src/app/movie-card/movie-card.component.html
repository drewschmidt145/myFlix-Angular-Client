<div class="movie-view">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="getGenre(movie.Genre)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="getOneDirector(movie.Director)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieDetails(movie.Description)"
          >
              Synopsis
          </button>
          <button mat-button color="warn" (click)="!isFavoriteMovie ? addFavoriteMovies() : deleteFavoriteMovie()">
            {{ !isFavoriteMovie ? 'Add' : 'Remove' }}
          </button>
      </mat-card-actions>
  </mat-card>
</div>
