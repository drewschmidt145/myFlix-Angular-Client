<div class="movie-page">
  <h1>
    Welcome to MyFlix!
  </h1>
  <div class="btn-container">
    <button
      class="btn"
      mat-raised-button
      (click) = "openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="warn"
    >
      Sign Up
    </button>
    <button
      class="btn"
      mat-raised-button
      (click) = "openUserLoginDialog()"
      style="margin-right: 10px;"
      color="warn"
    >
      Login
    </button>
  </div>
</div>
